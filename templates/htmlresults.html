{% include "base.html" %}

<table>
{% if results %}
	{% for i in results %}
		<tr>
		<td><img src="/static//person/thumb/{{i.pid}}.jpg"/></td>
		<td><a href ="person/?pid={{i.pid}}">{{i.name}}</a></td>
		<td class="btn" id="reverse">
			<a id="{{i.pid}}" type="hidden"/>
			Make Thumb
		</td>
		</tr>
	{% endfor %}
{% endif %}
</table>
